<html>
<head>
<title>選擇樂器</title>
<link rel="stylesheet" href="css/mnbStyle.css" />
</head>
<body>
  <div class="top"><h2>選擇樂器</h2>
  <div class="main">
    <from>
      <table border="0" width="300">
        <tr>
          <td width="40%">
            <select style="WIDTH:100%" multiple name="list1" size="12">
              <option value="直笛">直笛</option>
              <option value="中音笛">中音笛</option>
              <option value="口琴">口琴</option>
              <option value="薩克斯風">薩克斯風</option>
              <option value="法國號">法國號</option>
              <option value="鋼琴">鋼琴</option>
              <option value="吉他">吉他</option>
              <option value="電吉他">電吉他</option>
              <option value="小提琴">小提琴</option>
              <option value="大提琴">大提琴</option>
              </select>
          </td>
          <td width="20%" align="center">
            <input type="button" value="添加"><br/><br/>
            <input type="button" value="刪除">
          </td>
          <td width="40%">
            <select style="WIDTH:100%" multiple name="list2" size="12">
            </select>
          </td>
          <td>
            <button type="button">向上</button>
            <br/>
            <button type="button">向下</button>
          </td>
        </tr>
      </table>
    </from>
  </div>
  <div class="main_bottom">
	    <input type="button" value="取消" />
	    <input type="button" value="上一步" />
	    <input type="button" value="下一步" />
	    <input type="button" value="完成" />
  </div>
  
</body>
</html>
