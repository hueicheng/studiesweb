<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>SSE -範例</title>
<script>
window.onload = init;
var source;

function init(){
	var url = "./server.php";
	try{
		source = new EventSource(url);
		source.onopen = function(e){
				logs("連線建立!:" + this.readyState);
			};
		source.onmessage = function(e){
				logs("<b>資料接收!:" + e.data + "</b>");
			};
		source.onerror = function(e){
				logs("當然有錯囉:" + this.readyState);
			};
	}catch(err){ logs(err.message); }
}

function quit(){
	logs("已經滾出去了");
	source.close();
	source = null;
}

function logs(msg){ doucment.getElementById('log').innerHTML += "<br />" + msg; }
</script>
</head>
<body>
	<input type="button" value="退出" onclick="quit()" />
	<div id="log" style="border:1px dashed #c3c3c3;"></div>
</body>
</html>
