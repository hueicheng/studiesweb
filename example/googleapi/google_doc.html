<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8">
<script src="http://www.google.com/jsapi"></script>
<script src="http://code.jquery.com/jquery-1.6.1.js"></script>
<script>
google.load("gdata", "2.x");

$(function(){
	
	var scope = "http://www.google.com/calendar/feeds/";
	var msg = "";
	
	loginbtn = $("<button>",{
			id:"login",
			html:"login",
		}).click(function(){
					var token = google.accounts.user.login(scope);
					//$("#show").text(oStorage.token);
				});
	logoutbtn = $("<button>",{
			id:"logout",
			html:"logout",
		}).click(function(){
				if (google.accounts.user.checkLogin(scope)) {
					google.accounts.user.logout();
				}
			});
	checklog = $("<button>",{
			id:"checklog",
			html:"checklog",
		}).click(function(){
				var token = google.accounts.user.checkLogin(scope);
				localStorage.token = token;
				msg += "check:" + token + "\n";
				$("#show").text(msg);
			});
	getinfo = $("<button>",{
			id:"getinfo",
			html:"getinfo"
		}).click(function(){
				if (google.accounts.user.checkLogin(scope)) {
					google.accounts.user.getInfo(function(data){
							var response = eval(data.currentTarget.responseText);
							
							msg +="Target: " + response.Target + "\n" +
								"Scope: " + response.Scope + "\n" +
								"Secure: " + response.Secure;
							
							$('#show').text(msg);
						});
				}
			});
	getscope = $("<button>",{
			id:"getscope",
			html:"getsocpe"
		}).click(function(){
				if (google.accounts.user.checkLogin(scope)) {
					var scopes = google.accounts.user.getScopes();
					$('#show').text(scopes);
				}
			});
	send = $("<button>",{
			id:"send",
			html:"send"
		}).click(function(){
				if(google.accounts.user.checkLogin(scope)){
					var token = google.accounts.user.checkLogin(scope);
					$.ajax({
						url:scope,
						headers:{
							"Content-Type":"application/x-www-form-urlencoded",
							"Authorization": "AuthSub token='"+ token +"'"
						},
						complete:function(xhr){
							$('#show').text(xhr.getAllResponseHeaders());
							alert(xhr.getAllResponseHeaders());
						},
						success:function(data, status, xhr){
							alert(xhr.getAllResponseHeaders());
						}
					});
				}
			});
	clean = $('<button>',{
			id:'clean',
			html:'clean'
		}).click(function(){
				msg = "";
				$('#show').text(msg);
			});
		
	$("#show").before(loginbtn, logoutbtn, checklog, getscope, getinfo, send);
});
</script>
</head>
<body>
<div id="show"></div>
</body>
</html>
